data: []

tests:
  - description: insert

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: insertMany
        arguments:
          documents:
            - _id: 2
            - _id: 3
          session: session0
        result:
          insertedIds: {0: 2, 1: 3}
      - name: insertOne
        arguments:
          document:
            _id: 4
          session: session0
        result:
          insertedId: 4
      - name: commitTransaction
        arguments:
          session: session0
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 5
          session: session0
        result:
          insertedId: 5
      - name: commitTransaction
        arguments:
          session: session0

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 2
              - _id: 3
            ordered: true
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            autocommit:
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 4
            ordered: true
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 3 # Skip statement id 2.
            autocommit:
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 4
            writeConcern:
          command_name: commitTransaction
          database_name: admin
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 5
            ordered: true
            lsid: session0
            txnNumber:
              $numberLong: "2"
            stmtId: 0
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "2"
            stmtId: 1
            writeConcern:
          command_name: commitTransaction
          database_name: admin

    outcome:
      collection:
        data:
          - _id: 1
          - _id: 2
          - _id: 3
          - _id: 4
          - _id: 5
